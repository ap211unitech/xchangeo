type ERC20Token @entity(immutable: true) {
  id: ID!
  tokenAddress: Bytes!
  name: String!
  symbol: String!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type Faucet @entity(immutable: true) {
  id: ID!
  tokenAddress: Bytes!
  faucetAddress: Bytes!
  lockTime: BigInt!
  withdrawalAmount: BigInt!
  timestamp: BigInt!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
